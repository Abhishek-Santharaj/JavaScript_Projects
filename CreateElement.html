<html>
    <head>
        <link rel="stylesheet" href="CreateElementStyling.css">
    </head>
   <body>
       
   
       <h2>Create Element & Text Node</h2>
       
    <div id="mydiv">   
    </div>
    
        <input placeholder="Enter Data" id="myInput"><br><br>
       <button onclick="create()">submit</button>
   
    
       <script>
           function create()
           {
               value = document.getElementById("myInput").value;
                element = document.createElement("p"); //<p></p>
                text = document.createTextNode(value); // input line
                element.appendChild(text); //<p> input line </p>
                mydiv = document.getElementById("mydiv");
                mydiv.appendChild(element);
           }
      
       </script>
   
   
   </body>
   </html>
