<html>

<body>
    <h2 style="color: blue ; font: size 25px;"> Chatting between two persons</h2>

    <div class="container">
        <div class="box" style="background-color: paleturquoise; float: left ">
            <h2 style="color:orange;">Naruto Uzumaki</h2>
            <img src="n.jpg" width="250px">
            <input id="i1">
            <button onclick="sendsms()">Send</button>
        
        </div>
        
        
        </div>
        <div class="box" style="background-color: papayawhip; float:right;">
            <h2 style="color: blue;"> Sasuke Uchiha </h2>
            <img src="sasuke.jpg" width="250px">
            <input id="i2">
            <button onclick="sendsms()">Send</button>
        
        </div>
        <div class="box" id="mydiv"style="padding: left: 50px top: 1px;"></div>
    </div> 

    <script>
        function sendsms()
        {
            value1 = document.getElementById("i1").value;
            value2 = document.getElementById("i2").value;
            element = document.createElement("li");

            if(value1!="")
            {
                text1 = document.createTextNode(value1);
                element.appendChild(text1);
                mydiv=document.getElementById("mydiv");
                mydiv.appendChild(element);
                element.style.color="orange";
                document.getElementById("i1").value="";
            }
            else if(value2!="")
            {
                text2 = document.createTextNode(value2);
                element.appendChild(text2);
                mydiv=document.getElementById("mydiv");
                mydiv.appendChild(element);
                element.style.color="blue";
                document.getElementById("i2").value="";
            }





        }
    </script>
</body>





</html>
