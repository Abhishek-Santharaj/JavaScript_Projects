<html>
<head>
    <script src = "alertMessage.js"></script>
    <style>
        input{width:40%; height:40px;}h2,p{color:red}
        button{width:40%;height: 40px;background-color: blue;color: white;}
    </style>

</head>
<body>
    <h2> Select by Id </h2>
        <input id="from" placeholder="Enter Data"><br><br>
        <button onclick="check()"> Submit </button>
        <p id="to"></p>

        <script>
            function check()
            {
                box=document.getElementById("from").value;
                document.getElementById("to").innerHTML = box;
            }

        </script>
</body>


</html>
